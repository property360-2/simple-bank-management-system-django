{% extends 'admin/base.html' %}
{% load static %}

{% block title %}Investment Products{% endblock %}

{% block content %}
<div class="admin-header">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h1><i class="fas fa-chart-pie me-2"></i>Investment Products</h1>
            <p>Manage and configure investment products</p>
        </div>
        <a href="{% url 'admin_panel:investment_product_create' %}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Add Product
        </a>
    </div>
</div>

<div class="container-fluid px-4 pb-4">
    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="investmentFilterForm" class="row g-3">
                <div class="col-md-6">
                    <label for="platformFilter" class="form-label">Filter by Platform</label>
                    <select class="form-select form-select-dark" name="platform" id="platformFilter">
                        <option value="">All Platforms</option>
                        {% for platform in platforms %}
                        <option value="{{ platform.id }}" {% if current_platform == platform.id|stringformat:'s' %}selected{% endif %}>
                            {{ platform.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 d-flex align-items-end gap-2">
                    <button type="submit" id="investmentFilterSubmit" class="btn btn-primary">
                        <i class="fas fa-search me-2"></i>Filter
                    </button>
                    <button type="button" id="investmentFilterReset" class="btn btn-outline-secondary">
                        <i class="fas fa-redo me-2"></i>Reset
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Products Table -->
    <div class="card">
        <div id="investmentTableContainer">
            {% include 'admin/investment_products_table.html' %}
        </div>
    </div>
</div>

<script src="{% static 'js/admin_filters.js' %}"></script>
{% endblock %}
