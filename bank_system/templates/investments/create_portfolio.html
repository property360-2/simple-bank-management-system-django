{% extends 'base.html' %}

{% block title %}Create Portfolio{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-white">
                    <h4 class="mb-0"><i class="fas fa-chart-line"></i> Create Investment Portfolio</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Portfolio Name *</label>
                            <input type="text" name="name" id="name" class="form-control" required
                                   placeholder="e.g., Growth Portfolio, Retirement Fund">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" id="description" class="form-control" rows="3"
                                      placeholder="Describe your investment strategy..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="account" class="form-label">Linked Account *</label>
                            <select name="account" id="account" class="form-select" required>
                                <option value="">-- Select Account --</option>
                                {% for account in accounts %}
                                <option value="{{ account.id }}">
                                    {{ account.account_number }} ({{ account.get_account_type_display }}) - ${{ account.balance|floatformat:2 }}
                                </option>
                                {% endfor %}
                            </select>
                            <div class="form-text">Funds for investments will be deducted from this account</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-check"></i> Create Portfolio
                            </button>
                            <a href="{% url 'investments:portfolio_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
