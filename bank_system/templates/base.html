{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bank System{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Modern Design System -->
    <link rel="stylesheet" href="{% static 'css/modern_design.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#58a6ff">

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'includes/_navbar.html' %}

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <main class="container my-4">
        {% include 'includes/_alerts.html' %}
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Bank Management System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toast Notification System
        const showToast = (message, type = 'info', duration = 5000) => {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();

            const bgColors = {
                success: 'bg-success',
                error: 'bg-danger',
                warning: 'bg-warning',
                info: 'bg-info'
            };

            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };

            const toast = document.createElement('div');
            toast.id = toastId;
            toast.className = `toast ${bgColors[type] || 'bg-info'} text-white`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="toast-header ${bgColors[type] || 'bg-info'} text-white">
                    <i class="fas ${icons[type] || 'fa-info-circle'} me-2"></i>
                    <strong class="me-auto">${type.charAt(0).toUpperCase() + type.slice(1)}</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    ${message}
                </div>
            `;

            toastContainer.appendChild(toast);

            const bsToast = new bootstrap.Toast(toast, {
                autohide: true,
                delay: duration
            });

            bsToast.show();

            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });

            return bsToast;
        };

        // Loading Overlay Functions
        const showLoading = () => {
            document.getElementById('loadingOverlay').classList.add('show');
        };

        const hideLoading = () => {
            document.getElementById('loadingOverlay').classList.remove('show');
        };

        // Button Loading State
        const setButtonLoading = (button, loading = true) => {
            if (loading) {
                button.classList.add('btn-loading');
                button.disabled = true;
                button.dataset.originalText = button.innerHTML;
                button.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Loading...';
            } else {
                button.classList.remove('btn-loading');
                button.disabled = false;
                if (button.dataset.originalText) {
                    button.innerHTML = button.dataset.originalText;
                }
            }
        };

        // Form Loading State Handler
        const handleFormSubmit = (form) => {
            const submitBtn = form.querySelector('button[type="submit"]');
            if (submitBtn) {
                setButtonLoading(submitBtn, true);
            }
            showLoading();
        };

        // Add loading state to all forms
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-show toast for Django messages
            {% if messages %}
                {% for message in messages %}
                    showToast('{{ message }}', '{{ message.tags }}');
                {% endfor %}
            {% endif %}

            // Add form submit handlers
            document.querySelectorAll('form:not(.no-loading)').forEach(form => {
                form.addEventListener('submit', () => handleFormSubmit(form));
            });

            // Add loading to links with data-loading attribute
            document.querySelectorAll('a[data-loading]').forEach(link => {
                link.addEventListener('click', (e) => {
                    if (!link.getAttribute('href').startsWith('#')) {
                        showLoading();
                    }
                });
            });
        });

        // Global error handler
        window.addEventListener('error', (e) => {
            hideLoading();
            // Optionally show error toast
            // showToast('An error occurred. Please try again.', 'error');
        });

        // Make functions available globally
        window.showToast = showToast;
        window.showLoading = showLoading;
        window.hideLoading = hideLoading;
        window.setButtonLoading = setButtonLoading;
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
