<div id="{{ id }}" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm hidden">
  <div class="bg-gray-900 text-white rounded-2xl p-6 w-96 shadow-xl">
    <h2 class="text-xl font-semibold mb-3">{{ title }}</h2>
    <p class="text-gray-300 mb-4">{{ content }}</p>
    <div class="flex justify-end gap-2">
      {% include 'atoms/button.html' with label="Close" variant="secondary" %}
      {% include 'atoms/button.html' with label="Confirm" variant="primary" %}
    </div>
  </div>
</div>
